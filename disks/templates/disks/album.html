<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<h1>Welcome on the chinook track database</h1>
<h2>Available albums</h2>
{% for album in albums_disponibles %}
    <div class="album">
        <p><a href="{% url 'select' album.id %}", name="Select album">{{ album.title }}</a></p>
    </div>
{% endfor %}
</body>
</html>
