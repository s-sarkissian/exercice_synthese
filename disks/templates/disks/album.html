<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<h1>Welcome on the chinook track database</h1>

<table style="width:100%">
  <tr>
    <th>id</th>
    <th>Title</th>
    <th>artist_id</th>
  </tr>
    {% for album in albums %}
    <div class="album">
        <tr>
            <td>{{ album.id }}</td>
            <td>{{ album.title }}</td>
        </tr>
    </div>
    {% endfor %}

</table>
</body>
</html>
